{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{{title}}</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- Fontawsome -->
    <script
      src="https://kit.fontawesome.com/766ecdbaca.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
      integrity="sha512-f0tzWhCwVFS3WeYaofoLWkTP62ObhewQ1EZn65oSYDZUg1+CyywGKkWzm8BxaJj5HGKI72PnMH9jYyIFz+GH7g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
      integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.js"
      integrity="sha512-+UiyfI4KyV1uypmEqz9cOIJNwye+u+S58/hSwKEAeUMViTTqM9/L4lqu8UxJzhmzGpms8PzFJDzEqXL9niHyjA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <style>
    {% block style %}{% endblock style %}
  </style>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}"
          ><img
            src="../static/img/Logo.png"
            alt="Logo"
            style="width: 100px; height: auto"
          />Live Stream Studio Booking</a
        >
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#collapse_target"
        >
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapse_target">
          <ul class="nav navbar-nav">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="{% url 'booking'%}">Book</a>
            </li>

            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="#contact">Contact</a>
            </li>
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="#about">About</a>
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item" role="presentation">
              <a class="nav-link active" href="{% url 'manage' %}">Manage</a>
            </li>
            <a
              href="{% url 'manage' %}"
              style="float: left; cursor: pointer"
              aria-expanded="true"
              title="You Have 6 New Bookings"
            >
              <i
                class="far fa-bell"
                style="
                  font-size: 20px;
                  float: left;
                  color: white;
                  margin-top: 13px;
                  margin-left: 5px;
                "
              >
              </i>
            </a>
            <span class="badge badge-danger" style="height: 18px"
              >{{count}}</span
            >
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block cta %}{% endblock cta %} {% block content %}{% endblock content %}

    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>

    <script>
      {% block script %}{% endblock script %}
    </script>
  </body>
</html>
