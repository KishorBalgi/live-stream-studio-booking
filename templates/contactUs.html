{% extends 'base.html' %} 
{% block content %} 
<div class="container contact-us" style="padding-top: 100px; margin-top: 70px;">
    <h1 style="padding: 0 20px;">Contact Us</h1>
    <div class="contacts">
        <!-- Contact form -->
        <div style="padding: 10px;">
          <form role="form" name="ajax-form" id="ajax-form" method="post" class="form-main contact-form" action="{% url 'contact' %}">
          {% csrf_token %}

            <div class="form-group ">
              <label for="name2">Name</label>
              <input class="form-control" id="name2" name="name" type="text" placeholder="Name" required>
              <div class="error" id="err-name" style="display: none;">Please enter name</div>
            </div> <!-- /Form-name -->

            <div class="form-group">
              <label for="email2">Email</label>
              <input class="form-control" id="email2" name="email" type="text" placeholder="E-mail" required>
              <div class="error" id="err-emailvld" style="display: none;">E-mail is not a valid format</div> 
            </div> <!-- /Form-email -->

            <div class="form-group">
              <label for="message2">Message</label>
              <textarea class="form-control" id="message2" name="message" rows="5" placeholder="Enter your Message here" required></textarea>

              <div class="error" id="err-message" style="display: none;">Please enter message</div>
            </div>

            <div class="row">            
                <button type="submit" class="btn btn-primary btn-shadow btn-rounded w-md ml-auto btn-send-mail" style="margin: 0 20px;" id="send">Send</button>
              </div> 
            </div> 
          </form> 
        </div>
        <div style="padding: 10px;">
          <div class="contact-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15556.395209339667!2d74.875267!3d12.901368!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfeef55fa11a155b0!2sWorld%20Konkani%20Centre!5e0!3m2!1sen!2sin!4v1643040522255!5m2!1sen!2sin"  frameborder="0" scrolling="no" marginheight="0" marginwidth="0" style="width: 100%; height: 360px;"></iframe>
          </div>
        </div>

      </div>
</div>

{% endblock content %}
